<div class="login">
  <form class="login__form" [formGroup]="loginForm" (ngSubmit)="login()">
    <input type="email" id="email" formControlName="email" placeholder="Email" />
    <input type="password" id="password" formControlName="password" placeholder="Password" />
    <button class="btn" type="submit" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>
</div>
